		<section class="speed__sec">
			<div class="container__sec">
				<h1>Speed Test</h1>
				<div class="line__speed"></div>
				<p>Проверьте качество услуг Radiocom</p>
				<div class="block__speed">
					<!--OST Widget code start-->
					<div style="text-align: right">
						<div style="min-height: 360px">
							<div
								style="
									width: 100%;
									height: 0;
									padding-bottom: 50%;
									position: relative;
								"
							>
								<iframe
									style="
										border-radius: 50px;
										position: absolute;
										top: 0;
										left: 0;
										width: 100%;
										height: 100%;
										min-height: 360px;
										border: none;
										overflow: hidden !important;
									"
									src="//openspeedtest.com/speedtest"
								></iframe>
							</div>
						</div>
						Provided by
						<a href="https://openspeedtest.com">OpenSpeedtest.com</a>
					</div>
					<!-- OST Widget code end -->
				</div>
			</div>
		</section>
		<script>
			function setSkin(a) {
    "dark" === a && (dayModeMob.style.display = "none",
    nightModeMob.style.display = "inline-block",
    dayMode.style.display = "none",
    nightMode.style.display = "inline-block",
    darkStyle = document.getElementById("darkmode"),
    null == darkStyle && (document.head.innerHTML += '<link id="darkmode" rel="stylesheet" href="https://open.cachefly.net/assets/css/widget-app-darkmode.css" type="text/css"/>',
    createCookie("mode", "dark")));
    "light" === a && (nightModeMob.style.display = "none",
    dayModeMob.style.display = "inline-block",
    nightMode.style.display = "none",
    dayMode.style.display = "inline-block",
    (darkStyle = document.getElementById("darkmode")) && darkStyle.parentNode.removeChild(darkStyle),
    createCookie("mode", "light"))
}
function toggleSkin() {
    (darkStyle = document.getElementById("darkmode")) ? setSkin("light") : setSkin("dark")
}
toggleSkin()
        </script>
